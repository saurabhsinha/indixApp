<body class="body--home">

<script type="text/javascript" src="js/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$.ajax({
		      type: 'GET',
		      url: 'https://api.duckduckgo.com/',
		      data: { q: "duckduckgo", format: 'json', pretty: 1 },
		      jsonpCallback: 'jsonp',
		      dataType: 'jsonp'
		    }).then(function (data) {
		    	console.log(data)
		      console.log(data.RelatedTopics);
		    });
	})
